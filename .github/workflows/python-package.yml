name: Versioning Package

on:
  push:
    branches: [ main ]

jobs:
  build-n-publish:
    name: Build and publish Python distribution
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@main
      - name: Initialize Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8   
      - name: Get latest tag
        run: |
          # echo "LATEST_TAG=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
          echo "LATEST_TAG=$(git for-each-ref --format="%(refname:short)" --sort=-authordate --count=1 refs/tags)" >> $GITHUB_ENV
      - name: Get current date
        run: |
          echo "CURRENT_DATE=$(date +%Y.%m.%d)" >> $GITHUB_ENV
      - name: Increment patch number
        run: |
          patch=$(echo "${LATEST_TAG}" | cut -d '.' -f 4)
          patch=$((patch+1))
          echo "PATCH=${patch}" >> $GITHUB_ENV
      - name: Set new tag
        run: |
          new_tag="${CURRENT_DATE}.${PATCH}"
          echo "NEW_TAG=${new_tag}" >> $GITHUB_ENV
          git tag "${new_tag}"
      - name: Push new tag
        run: |
          git push origin "${NEW_TAG}"
      - name: Set version in setup.py
        run: |
          sed -i "s/version='.*'/version='${NEW_TAG}'/g" setup.py
      - name: Build binary wheel and a source tarball
        run: python setup.py sdist
      - name: Push new tag
        run: git push origin "${{ steps.new_tag.outputs.tag }}"
      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
