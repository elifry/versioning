name: Versioning Package

on:
  push:
    branches: [ main ]

jobs:
  build-n-publish:
    name: Build and publish Python distribution
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@main
      - name: Initialize Python 3.11
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8   
      - name: Get version from GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
          useConfigFile: true
          configFilePath: GitVersion.yml
      - name: Set version in setup.py
        run: |
          sed -i "s/version='.*'/version='${{ steps.gitversion.outputs.semVer }}'/g" setup.py
      - name: Increment tag number
        run: bash increment_tag.sh
      - name: Build binary wheel and a source tarball
        run: python setup.py sdist
      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
