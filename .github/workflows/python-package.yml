name: Versioning Package build and publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-n-publish:
    name: Build and publish Python distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Initialize Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8   
      - name: Get latest tag
        run: |
          latest_tag=$(curl -s "https://api.github.com/repos/${{ github.repository }}/tags" | jq -r '.[] | .name + " " + .commit.date' | sort -k2 -r | head -n 1 | cut -d ' ' -f 1)
          echo "LATEST_TAG=${latest_tag}" >> $GITHUB_ENV
      - name: Get current date
        run: |
          echo "CURRENT_DATE=$(date +%Y.%m.%d)" >> $GITHUB_ENV
      - name: Increment patch number
        run: |
          patch=$(echo "${LATEST_TAG}" | cut -d '.' -f 4)
          patch=$((patch+1))
          echo "PATCH=${patch}" >> $GITHUB_ENV
      - name: Set new tag
        run: |
          new_tag="${CURRENT_DATE}.${PATCH}"
          echo "NEW_TAG=${new_tag}" >> $GITHUB_ENV
          git tag "${new_tag}"
      - name: Set version in setup.py
        run: |
          sed -i "s/version='.*'/version='${NEW_TAG}'/g" setup.py
      - name: Build binary wheel and a source tarball
        run: python setup.py sdist
      - name: Push new tag
        run: |
          git push origin "${NEW_TAG}"
      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
